name: Generate MMAR Modules Meta JSON
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      
      - name: Setup Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          pip install gitpython
      
      - name: Generate MMAR JSON
        run: python generate.py "${{ secrets.TOKEN }}"
        env: 
          REPO_NAME: "Magisk-Modules-Alt-Repo" 
          REPO_TITLE: "Magisk Modules Alt Repo"
          REPO_SUBMIT_MODULE: "https://github.com/Magisk-Modules-Alt-Repo/submission"
          REPO_SCOPE: "mmar"
          GIT_TOKEN: "${{ secrets.TOKEN }}"


      - name: Generate GMR JSON
        run: python generate.py "${{ secrets.TOKEN }}"
        env:
          REPO_NAME: "Googlers-Repo" 
          REPO_TITLE: "Googlers Repo"
          REPO_SCOPE: "gmr"
          GIT_TOKEN: "${{ secrets.TOKEN }}"

      - name: Generate MMR JSON
        run: python generate.py "${{ secrets.TOKEN }}"
        env: 
          REPO_NAME: "Magisk-Modules-Repo" 
          REPO_TITLE: "Magisk Modules Repo (Official)"
          REPO_SCOPE: "mmr"
          GIT_TOKEN: "${{ secrets.TOKEN }}"

      - name: Setup Git
        run: |
          git config --global user.email "jimmyboehm@dergoogler.com"
          git config --global user.name "Googlers Repo Service"

      - name: Commit Changes
        run: |
          git add .
          git commit -m "Update mirrors" || true
          git push || true
