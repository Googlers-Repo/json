name: Generate Magisk Modules Repo Meta JSON
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          architecture: "x64"
          cache-dependency-path: "**/requirements.txt"

      - name: Install dependencies
        run: pip install -r generate/requirements.txt

      - name: Generate
        run: python generate.py "${{ secrets.TOKEN }}"
        env:
          NAME: Magisk-Modules-Repo
          TITLE: Magisk Modules Repo (Official)
          WEBSITE: https://github.com/Magisk-Modules-Repo
          SCOPE: mmr

      - name: Setup Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Commit Changes
        run: |
          git add .
          git commit -m "Update Magisk Modules Repo" || true
          git push || true
